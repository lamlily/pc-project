<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Full-screen-slide</title>
	<!-- 重置样式表 -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<!-- 引入slide插件样式表 -->
	<link rel="stylesheet" href="../dist/css/full-screen-slide.min.css">
	<style>
	.slide-li{
		text-align: center;
	    font-size: 18px;
	    display: -webkit-box;
	    display: -ms-flexbox;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-pack: center;
	    -ms-flex-pack: center;
	    -webkit-justify-content: center;
	    justify-content: center;
	    -webkit-box-align: center;
	    -ms-flex-align: center;
	    -webkit-align-items: center;
	    align-items: center;
	}
	.slide-li:nth-child(1){
		background: #01ad59;
	    color:#fff;
	}
	.slide-li:nth-child(3){
		background: #eaaba2;
	    color:#fff;
	}
	</style>
</head>
<body>
	<!-- 回调函数，未获取轮播图索引 -->
	<h1 style="text-align: center;color:#333">回调函数，未获取轮播图索引</h1>
	<div class="slide-box-demo1">
		<div class="slide-box ">
			<!-- 轮播图主体模块 -->
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li">
						<img src="../dist/images/slide/1.png" style="width: 100%" alt="">
					</div>
					<div class="slide-li">
						<img src="../dist/images/slide/2.png" style="width: 100%" alt="">
					</div>
					<div class="slide-li">
						<img src="../dist/images/slide/3.png" style="width: 100%" alt="">
					</div>
				</div>
			</div>	
		</div>
	</div>
	<br><br>
	<!-- 回调函数，获取轮播图索引 -->
	<h1 style="text-align: center;color:#333">回调函数，获取轮播图索引</h1>
	<div class="slide-box-demo2">
		<div class="slide-box ">
			<!-- 轮播图主体模块 -->
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li">
						<img src="../dist/images/slide/1.png" style="width: 100%" alt="">
					</div>
					<div class="slide-li">
						<img src="../dist/images/slide/2.png" style="width: 100%" alt="">
					</div>
					<div class="slide-li">
						<img src="../dist/images/slide/3.png" style="width: 100%" alt="">
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
<!-- 引入jquery -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 引入slide插件js文件 -->
<script src="../dist/js/full-screen-slide.min.js"></script>
<script>
// 回调函数，未获取轮播图索引
$('.slide-box-demo1').setSlide({
	pagination:true,
	fn:function(){
		alert('执行回调函数成功')
	}
})

// 回调函数，获取轮播图索引
$('.slide-box-demo2').setSlide({
	pagination:true,
	fn:function(index){
		alert('当前轮播图的索引：'+ index)
	}
})


</script>
